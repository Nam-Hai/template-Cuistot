<div class="wrapper">
    <div class="container" @mobileMenuToggle>
        <div class="nav-mobile">
            <a routerLink="Menu" (click)="scrollMenu()">
                <!-- Menu -->
                <span [@typeMachineAnimation]="{value:'', params: {lenght: vitesseEcriture* indexOfelement}}" *ngFor="let el of 'Menu' | splitString; let indexOfelement = index">{{el}}</span>
            </a>
            <a href="#" (click)="closeMobileNav()">
                <!-- Notre Histoire -->
                <span [@typeMachineAnimation]="{value:'', params: {lenght: vitesseEcriture* indexOfelement + vitesseEcriture*10}}" *ngFor="let el of 'Notre Histoire' | splitString; let indexOfelement = index">{{el}}</span>
            </a>
            <a href="#" >
                <!-- Galerie -->
                <span [@typeMachineAnimation]="{value:'', params: {lenght: vitesseEcriture* indexOfelement +27*vitesseEcriture}}" *ngFor="let el of 'Galerie' | splitString; let indexOfelement = index">{{el}}</span>
            </a>
            <a (click)="scrollContact()">
                <!-- Contact -->
                <span [@typeMachineAnimation]="{value:'', params: {lenght: vitesseEcriture* indexOfelement + vitesseEcriture*36}}" *ngFor="let el of 'Contact' | splitString; let indexOfelement = index">{{el}}</span>
            </a>
        </div>
        <a class="reservation btn">

            <div class="img-wrapper">
                <img src="../../assets/food-icon-png-18.jpg" alt="food-order">
            </div>

    </div>
</div>
